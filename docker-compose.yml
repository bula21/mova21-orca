version: '3.5'
services:

  db:
    image: postgres:alpine
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      target: base
    command: bin/rails s -p 3000 -b 0.0.0.0
    volumes:
      - .:/app
      - app_bundle:/usr/local/bundle/
    ports:
      - '3000:3000'
    environment:
      APP_BASE_URL: http://orca.localhost:3000
      DATABASE_URL: postgresql://postgres@db/orca_development
      RAILS_ENV: development
      WEBPACKER_DEV_SERVER_HOST: webpack
      WEBPACKER_PRECOMPILE: 'false'
      MIGRATE_DATABASE: 'true'
      MEMCACHE_SERVERS: memcached
      OIDC_CLIENT_ID: "orca"
      SECRET_KEY_BASE: 'secret'
      OIDC_CLIENT_SECRET_KEY: "45175344-f4ef-4473-9cac-db2a520208b6"
      ROLLBAR_ACCESS_TOKEN: ""
      OIDC_ISSUER: 'http://auth:8080/'
      VIRTUAL_HOST: ${DOMAIN}
      LETSENCRYPT_HOST: ${DOMAIN}
      VIRTUAL_PORT: 3000
      LETSENCRYPT_EMAIL: "it-support@bula21.ch"
      DEVISE_PEPPER: 'rake secret'
      DEVISE_SECRET_KEY: 'rake secret'
    depends_on:
      - db
      - webpack
      - mail
      - memcached
    tty: true
    stdin_open: true

  db:
    image: postgres:alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: orca_development

  webpack:
    build:
      context: .
      target: base
    command: bin/webpack-dev-server
    entrypoint: ./.docker/entrypoints/webpack.sh
    volumes:
      - .:/app
      - webpack_node_modules:/app/node_modules
      - webpack_bundle:/usr/local/bundle/
    environment:
      NODE_ENV: development
      RAILS_ENV: development
      WEBPACKER_DEV_SERVER_HOST: 0.0.0.0
    # ports:
    #   - '3035:3035'

  mail:
    image: tophfr/mailcatcher
    ports:
      - '1080:80'
      - '1025:25'

  memcached:
    image: memcached:1.5-alpine
    command: [ memcached, -l, '0.0.0.0', -p, '11211' ]

  test:
    build:
      context: .
      target: base
    command: bin/check
    volumes:
      - .:/app
      - app_node_modules:/app/node_modules
      - app_bundle:/usr/local/bundle/
    environment:
      APP_HOST: test
      PORT: 3000
      DATABASE_URL: postgresql://postgres@db/orca_test
      DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL: 'true'
      RAILS_ENV: test
      SELENIUM_HOST: selenium
      SELENIUM_PORT: 4444
      WEBPACKER_PRECOMPILE: 'true'
    depends_on:
      - db
      - selenium
    networks:
      default:
      selenium:
        aliases:
          - test

  selenium:
    image: selenium/standalone-chrome-debug
    logging:
      driver: none
    networks:
      selenium:
        aliases:
          - app

networks:
  selenium:

volumes:
  app_bundle:
  app_node_modules:
  webpack_bundle:
  webpack_node_modules:
  db_data:
